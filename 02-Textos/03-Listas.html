<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* ol {
            counter-reset: item;

        li::before {

            counter-increment: item;

    </style>
    <title>Listas</title>
</head>

<body>
    <!-- Listas desordenadas -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- Listas ordenadas -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <!-- Listas de definición -->
    <dl>
        <dt>HTML</dt>
        <dd>Lenguaje de marcado de texto.</dd>
        <dt>CSS</dt>
        <dd>Lenguaje de estilos.</dd>
        <dt>JavaScript</dt>
        <dd>Lenguaje de programación web.</dd>
    </dl>

    <!-- Combinación de listas -->
    <ol>
        <li>Aves</li>
        <li>Reptiles</li>
        <ol type="a">
            <li>Anfibios</li>
            <ol type="i">
                <li>Ranas</li>
            </ol>
            <li>Vertebrados</li>
        </ol>
        <li>Mamíferos</li>
    </ol>
</body>

</html>
